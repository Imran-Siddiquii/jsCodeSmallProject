<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>setinterval and clearInterval</div>
    <p id="demo"></p>
    <button onclick="stop()">hlo</button>
<script>
    const myInteval=setInterval(myTimer,1000);
    function myTimer() {
        var date= new Date();
        document.querySelector('#demo').innerText=date.toLocaleTimeString();
    }
    function stop(){
        clearInterval(myInteval);
    }
    </script>
</body>

</html>
